language: python
python:
- '3.7'
- 3.7-dev
- '3.8'
- 3.8-dev
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov coverage
install:
- pip install -r requirements.txt
script:
- py.test --cov-report term --cov=digitalarchive
- coverage report --fail-under=100
after_success:
- codecov
deploy:
  provider: pypi
  skip_existing: true
  user: __token__
  password:
    secure: 
  on:
    tags: true
    python: 3.7
